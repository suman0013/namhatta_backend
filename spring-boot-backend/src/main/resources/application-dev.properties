# Development Profile Configuration

# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=on_param

# Database Configuration (Neon PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-calm-silence-a15zko7l-pooler.ap-southeast-1.aws.neon.tech/namhatta?user=neondb_owner&password=npg_5MIwCD4YhSdP&sslmode=require&channelBinding=require}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging - More verbose in dev
logging.level.root=INFO
logging.level.com.namhatta=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-secret-key-for-testing-purposes-only-minimum-32-chars}
jwt.expiration=3600000

# Session Configuration
session.secret=${SESSION_SECRET:dev-session-secret-for-testing}

# CORS Configuration - Allow all for development
cors.allowed-origins=http://localhost:5000,http://localhost:3000,http://127.0.0.1:5000
cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
cors.allowed-headers=Content-Type,Authorization,X-Requested-With,Cache-Control
cors.allow-credentials=true
cors.max-age=86400
